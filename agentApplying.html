<div class="chuangkou">
    <!--效果html开始-->
    <div class="wraper">
        <header id="scroll_pic_view" class="scroll_pic_view" style="overflow: hidden; ">
            <div id="scroll_pic_view_div"
                 style="width: 3840px; -webkit-transition: -webkit-transform 0ms cubic-bezier(0.33, 0.66, 0.66, 1); -webkit-transform-origin: 0px 0px; -webkit-transform: translate(0px, 0px) translateZ(0px); ">
                <ul id="scroll_pic_view_ul">
                    <li>
                        <div class="jqm-round-wrap">
                            <div class="jqm-round-bg"></div>
                            <canvas id="jqm-round-sector0" class="jqm-round-sector"></canvas>

                            </div>
                        </div>
                    </li>
                    <li>

                            <div class="jqm-round-circle jqm-round-circle1">

                                <p>4/5</p>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="jqm-round-wrap">

                            <canvas id="jqm-round-sector2" class="jqm-round-sector"></canvas>
                            <div class="jqm-round-circle jqm-round-circle2" >
                                <h1>交易手次</h1>
                                <p>1/2</p>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div>
                <ol id="scroll_pic_nav" class="scroll_pic_nav">
                    <script>
                        (function (d, $) {
                            var scrollPicView = d.getElementById("scroll_pic_view"),
                                    scrollPicViewDiv = d.getElementById("scroll_pic_view_div"),
                                    lis = scrollPicViewDiv.querySelectorAll("li"),
                                    w = scrollPicView.offsetWidth,
                                    len = lis.length;
                            for (var i = 0; i < len; i++) {
                                lis[i].style.width = w + "px";
                                if (i == len - 1) {
                                    scrollPicViewDiv.style.width = w * len + "px";
                                }
                            }

                            var scroll_pic_view = new iScroll('scroll_pic_view', {
                                snap: true,
                                momentum: false,
                                hScrollbar: false,
                                useTransition: true,
                                onScrollEnd: function () {
                                    $("#scroll_pic_nav li").removeClass("on").eq(this.currPageX).addClass("on");
                                    //$("#scroll_pic_nav li.on").prev().addClass("left");
                                    //$("#scroll_pic_nav li.on").next().removeClass("left");

                                    var list = $("#scroll_pic_nav li");
                                    for (var k = 0; k < list.length; k++) {
                                        if (k < this.currPageX)
                                            $(list[k]).addClass("left");
                                        else
                                            $(list[k]).removeClass("left");
                                    }
                                }
                            });
                            //
                        })(document, $);
                    </script>
                </ol>
            </div>
        </header>
    </div>
