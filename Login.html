<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="fonts/iconfont.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/media.css">
    <script src="js/jquery.js"></script>
    <script src="js/index.js"></script>
    <script>
        (function (win, doc) {
            win.onload = win.onresize = function () {
                doc.documentElement.style.fontSize = doc.documentElement.clientWidth * 12 / 375 + 'px';
            };
        })(window, document);

    </script>


</head>
<body>


<!--header-->
<div class="header padding-lr-30"></div>


<div class="margin-lr-125 focus-input focus-text">
    <div style="margin: 0 auto 2.083rem;text-align: center">
        <img src="images/logo1.png" alt="" width="120px"  >
    </div>

    <form action="">
        <div class="password-group">
            <div class="password">账号</div>
            <input type="text" value="手机号码/邮箱/MT4账号">
            <i class="iconfont icon-closefill error"></i>
            <p class="error">请输入正确的账户名称</p>
        </div>
        <div class="password-group">
            <div class="password">密码</div>
            <input type="password" value="12345">
            <i class="iconfont icon-selectfill sure"></i>
        </div>
        <div class="password-group">
            <div class="password">验证码</div>
            <input type="text" value="看不清，点击更换">
            <i class="iconfont icon-selectfill sure" style="right: 6.5rem"></i>
            <img src="images/yanzhengma_03.png" alt="" width="75px" style="position: absolute;right: 0;
top: 1.5rem">
        </div>
        <button>下 一 步</button>
        <p style="font-size: 1.083rem;margin-top:0.8rem;color: #909090 ">
            还没有账户，点击 <a href="register.html" style="color: #2190FB"> 免费注册</a>
            <a href="findPassword.html" style="float: right;color: #909090">忘记密码</a>
        </p>

    </form>


</div>


<!--修改成功-->
<div class="setpassword-success">
    <img src="images/set-password_02.png" alt="" width="100%">
</div>

</body>
</html>
