<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>找回密码</title>
    <link rel="stylesheet" href="fonts/iconfont.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/media.css">
    <script src="js/jquery.js"></script>
    <script src="js/index.js"></script>
    <script>
        (function (win, doc) {
            win.onload = win.onresize = function () {
                doc.documentElement.style.fontSize = doc.documentElement.clientWidth * 12 / 375 + 'px';
            };
        })(window, document);

    </script>


</head>
<body>



<!--header-->
<div class="header padding-lr-30 border-bottom1">
    找回密码
    <div class="gonggao-back ">
        <a href="Login.html"><i class="iconfont icon-fanhui"></i></a>
    </div>
    <div class="logo">
        <img src="images/logo.png" width="100%" alt="">
    </div>
</div>


<div class="findpassword margin-lr-125 focus-input focus-text">
    <form action="">
        <div class="findpassword1">
            <div class="row">
                <div class="col-xs-6 email-phone-find current-find">邮箱找回</div>
                <div class="col-xs-6 email-phone-find text-right">手机找回</div>
            </div>
            <div class="find-con find-con-dis">
                <div class="password-group">
                    <div class="password">邮箱</div>
                    <input type="text" value="请输入您的邮箱">
                    <i class="iconfont icon-closefill error"></i>
                </div>
                <div class="password-group">
                    <div class="password">验证码</div>
                    <input type="text" value="请输入您收到的验证码">
                    <span>59 S</span>
                    <i class="iconfont icon-selectfill sure"></i>
                </div>
            </div>
            <div class="find-con">
                <div class="password-group">
                    <div class="password">手机号码</div>
                    <input type="text" value="请输入您的手机号码">

                </div>
                <div class="password-group">
                    <div class="password">验证码</div>
                    <input type="text" value="请输入您收到的验证码">
                </div>
            </div>
            <div class="next-button">下 一 步</div>
        </div>
        <div class="reset">
            <div class="password-group">
                <div class="password">密码</div>
                <input type="text" value="12345">
            </div>
            <div class="password-group">
                <div class="password">确认密码</div>
                <input type="text" value="请再次输入密码">
            </div>
            <button>提 交</button>
        </div>
    </form>



</div>


<!--修改成功-->
<div class="setpassword-success">
    <img src="images/set-password_02.png" alt="" width="100%">
</div>

</body>
</html>
