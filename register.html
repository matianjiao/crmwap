<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="fonts/iconfont.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/media.css">
    <script src="js/jquery.js"></script>
    <script src="js/index.js"></script>
    <script>
        (function (win, doc) {
            win.onload = win.onresize = function () {
                doc.documentElement.style.fontSize = doc.documentElement.clientWidth * 12 / 375 + 'px';
            };
        })(window, document);

    </script>


</head>
<body>



<!--header-->
<div class="header padding-lr-30 border-bottom1">
    注册
    <div class="gonggao-back ">
        <a href="Login.html"><i class="iconfont icon-fanhui"></i></a>
    </div>
    <div class="logo">
        <img src="images/logo.png" width="100%" alt="">
    </div>
</div>


<div class="findpassword margin-lr-125 focus-input focus-text">
    <form action="">
        <div class="tishi4">
            <div class="tishi-top"></div>
            <div class="password-group">
                <div class="password">推荐人编号</div>
                <input type="text" value="123456">
                <i class="iconfont icon-closefill error"></i>
                <p class="error">请输入推荐人编号</p>
            </div>
            <div class="password-group">
                <div class="password">手机号码</div>
                <input type="text" value="请输入您的手机号码">
                <i class="iconfont icon-selectfill sure"></i>
            </div>
            <div class="password-group">
                <div class="password">邮箱</div>
                <input type="text" value="请输入您的邮箱">
                <i class="iconfont icon-selectfill sure"></i>
            </div>
            <div class="password-group">
                <div class="password">密码  </div>
                <input type="password" value="12345">
            </div>
            <div class="password-group">
                <div class="password">确认密码  </div>
                <input type="password" value="12345">
            </div>
        </div>
        <div class="tishi4 hide">
            <div class="tishi-top tishi-top2"></div>
            <div class="password-group">
                <div class="password">姓名</div>
                <input type="text" value="请输入您的真实姓名">
                <i class="iconfont icon-closefill error"></i>
                <p class="error">请输入您的真实姓名</p>
            </div>
            <div class="password-group">
                <div class="password">所在地</div>
                <input type="text" value="请输入您的手机号码">
                <i class="iconfont icon-selectfill sure"></i>
            </div>
            <div class="password-group">
                <div class="password">地址</div>
                <div class="select">
                    <select class="" id="" name="">
                        <option value="">中国</option>
                        <option value="">美国</option>
                    </select>
                    <div class="border-right-bg border-right-bg1"></div>
                </div>
                <div class="select">
                    <select class="" id="" name="">
                        <option value="北京">北京</option>
                        <option value="">上海</option>
                    </select>
                    <div class="border-right-bg border-right-bg1"></div>
                </div>
                <div class="select">
                    <select class="" id="" name="">
                        <option value="">东城</option>
                        <option value="">大兴</option>
                    </select>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="password-group">
                <div class="password">地址</div>
                <input type="text" value="请输入您的联系地址">
            </div>
            <div class="password-group">
                <div class="password">身份证号  </div>
                <input type="text" value="请输入15/18位身份证号码">
            </div>
        </div>
        <div class="tishi4 hide">
            <div class="tishi-top tishi-top3"></div>
            <div class="upload-idcard">上传身份证正反面</div>
            <div class="idcard-zheng">身份证正面</div>
            <img class="idcard-img" src="images/idcard_03.png" alt="" width="100%">
            <div class="idcard-zheng">身份证反面</div>
            <img class="idcard-img" src="images/idcard_03.png" alt="" width="100%">
        </div>
        <div class="tishi4 hide">
            <div class="tishi-top tishi-top4"></div>
            <div class="password-group">
                <div class="password">验证码</div>
                <input type="text" value="请输入您收到的验证码">
                <span>59 S</span>
                <i class="iconfont icon-selectfill sure"></i>
            </div>
            <div class="zhuce-success">
                确认邮件已经发送到您的注册邮箱**********@***.com,点击邮件里的链接就可以开始使用了。
            </div>
            <button>前 往 邮 箱</button>
            <a class="not-email" href="">还没有收到邮件？</a>
        </div>
    </form>
</div>
<div class="row border-top1 bank-step">
    <div class="col-xs-12 text-center"><a href="#" style="color: #2190FB;width: 100%;height: 100%;display: inline-block">下一步</a></div>
</div>

<!--修改成功-->
<div class="setpassword-success">
    <img src="images/set-password_02.png" alt="" width="100%">
</div>

</body>
</html>
